name: üîß Tool Submission Request
description: Request a new tool to be added to the Sunshine-AIO Community Library
title: "[TOOL REQUEST] "
labels: ["tool-request", "needs-review"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## üõ†Ô∏è Tool Submission Request
        
        Thank you for contributing to the Sunshine-AIO Community Library! 
        Please fill out this form to request a new tool to be added to our registry.
        
        **Before submitting:**
        - Search existing tools to avoid duplicates
        - Ensure the tool is open source and actively maintained
        - The tool should have clear documentation and installation instructions

  - type: input
    id: tool-name
    attributes:
      label: Tool Name
      description: The display name of the tool (alphanumeric, spaces, hyphens, and underscores allowed)
      placeholder: "My Awesome Tool"
    validations:
      required: true

  - type: input
    id: tool-slug
    attributes:
      label: Tool Slug
      description: Unique URL-friendly identifier (lowercase, hyphens only)
      placeholder: "my-awesome-tool"
    validations:
      required: true

  - type: textarea
    id: tool-description
    attributes:
      label: Description (Legacy Format)
      description: Brief description for legacy format (10-150 characters, leave blank for new format)
      placeholder: "A powerful CLI tool for automating build processes with Docker support..."
    validations:
      required: false

  - type: textarea
    id: short-description
    attributes:
      label: Short Description (New Format)
      description: Brief description for new format (10-100 characters with hyphens allowed)
      placeholder: "A powerful CLI tool for automating build processes with Docker support..."
    validations:
      required: false

  - type: textarea
    id: long-description
    attributes:
      label: Long Description (Optional)
      description: Detailed description of the tool features and purpose (max 500 characters)
      placeholder: "Detailed explanation of features, use cases, and why this tool is valuable..."
    validations:
      required: false

  - type: dropdown
    id: category
    attributes:
      label: Category (Legacy Format)
      description: Select category if using legacy format (leave blank for new format)
      options:
        - ""
        - streaming/hosts
        - streaming/clients
        - capture/recording
        - display/virtual
        - audio/routing
        - input/controllers
        - network/optimization
        - monitoring/performance
        - encoding/optimization
        - analytics/streaming
        - hardware/utilities
    validations:
      required: false

  - type: input
    id: subcategory
    attributes:
      label: Subcategory (Optional)
      description: More specific classification if needed
      placeholder: "docker-tools"

  - type: input
    id: repository
    attributes:
      label: GitHub Repository
      description: Full GitHub repository URL
      placeholder: "https://github.com/username/repository"
    validations:
      required: true

  - type: input
    id: documentation
    attributes:
      label: Documentation URL (Optional)
      description: Link to documentation (README, wiki, or dedicated docs site)
      placeholder: "https://github.com/username/repository#readme"

  - type: dropdown
    id: license
    attributes:
      label: License (Legacy Format)
      description: Open source license if using legacy format (leave blank for new format)
      options:
        - ""
        - MIT
        - Apache-2.0
        - GPL-3.0
        - BSD-3-Clause
        - ISC
        - LGPL-3.0
        - MPL-2.0
        - Unlicense
    validations:
      required: false

  - type: checkboxes
    id: platforms
    attributes:
      label: Supported Platforms
      description: Which platforms does this tool support?
      options:
        - label: Windows
        - label: Linux
        - label: macOS
        - label: Web
        - label: Cross-platform

  - type: dropdown
    id: language
    attributes:
      label: Primary Language
      description: Main programming language used
      options:
        - Python
        - JavaScript
        - TypeScript
        - Go
        - Rust
        - Java
        - C++
        - C#
        - PHP
        - Ruby
        - Shell
        - Other

  - type: checkboxes
    id: sunshine-compatibility
    attributes:
      label: Sunshine Streaming Host Compatibility
      description: Is this tool compatible with Sunshine streaming host?
      options:
        - label: Compatible with Sunshine
        - label: Not compatible with Sunshine

  - type: checkboxes
    id: apollo-compatibility
    attributes:
      label: Apollo Streaming Host Compatibility
      description: Is this tool compatible with Apollo streaming host?
      options:
        - label: Compatible with Apollo
        - label: Not compatible with Apollo

  - type: checkboxes
    id: supported-platforms
    attributes:
      label: Supported Operating Systems (New Format Compatibility)
      description: Which operating systems does this tool support? (lowercase format for compatibility.platforms)
      options:
        - label: windows
        - label: linux
        - label: macos
        - label: web

  - type: dropdown
    id: installation-type
    attributes:
      label: Installation Type
      description: How is this tool typically installed?
      options:
        - executable
        - zip
        - script
        - msi
        - portable
        - package-manager
    validations:
      required: true

  - type: dropdown
    id: uninstallation-type
    attributes:
      label: Uninstallation Type
      description: How is this tool uninstalled?
      options:
        - executable
        - script
        - registry
        - manual
    validations:
      required: true

  - type: dropdown
    id: configuration-type
    attributes:
      label: Configuration Type
      description: How is this tool configured? (empty string allowed)
      options:
        - ""
        - url
        - file
        - script
        - registry
        - none
    validations:
      required: true

  - type: input
    id: tags
    attributes:
      label: Tags (Optional)
      description: Comma-separated tags for better searchability (lowercase, hyphens only, max 8 tags, 20 chars each)
      placeholder: "docker, automation, ci-cd, deployment"

  - type: textarea
    id: maintainer-info
    attributes:
      label: Maintainer Information (Legacy Format)
      description: Information about the tool maintainer for legacy format
      placeholder: |
        Name: John Doe
        GitHub: johndoe
        Contact: john@example.com (optional)

  - type: input
    id: author
    attributes:
      label: Author (New Format)
      description: Tool author or organization name for new format (max 100 characters)
      placeholder: "John Doe" or "Acme Corporation"

  - type: textarea
    id: additional-info
    attributes:
      label: Additional Information
      description: Any additional context, features, or notes about this tool
      placeholder: |
        - Key features that make this tool valuable
        - Any special requirements or dependencies
        - Why it should be included in the registry

  - type: checkboxes
    id: quality-checklist
    attributes:
      label: Quality Checklist
      description: Please verify these requirements before submitting
      options:
        - label: The tool is actively maintained (commits within the last year)
          required: true
        - label: The repository has clear documentation (README with installation/usage)
          required: true
        - label: The tool is open source with a compatible license (required for legacy format)
          required: false
        - label: I have searched existing tools to ensure this is not a duplicate
          required: true
        - label: The repository URL is accessible and correct
          required: true

  - type: checkboxes
    id: contribution-agreement
    attributes:
      label: Contribution Agreement
      description: By submitting this request, you agree to the following
      options:
        - label: I understand that this tool will be reviewed by maintainers
          required: true
        - label: I agree that the tool information may be modified for consistency
          required: true
        - label: I confirm that I have the right to submit this tool for inclusion
          required: true